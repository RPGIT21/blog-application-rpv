<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Update Post</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h1>Update post</h1>

    <form action="#" th:action="@{/savePost}" th:object="${posts}" method="post">


        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4">

        <input type="text" th:name="tag" class="form-control mb-4 col-4">

        <textarea th:field="*{content}" rows="4" cols="50"></textarea>

        <!--<input type="text" th:field="*{content}" class="form-control mb-4 col-4">-->

        <button type="submit" class="btn btn-info col-2"> Update Post</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Post List</a>
</div>
</body>

</html>
