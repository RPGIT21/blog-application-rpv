<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Post</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Add Post</h1>
    <hr>
    <form action="#" th:action="@{/savePost}" th:object="${posts}" method="post">
      <input type="text" th:field = "*{title}" placeholder="Title" class="form-control mb-4 col-4">
      <input type="text" th:name = "tag" placeholder="Tag" class="form-control mb-4 col-4">
      <textarea th:field="*{content}" placeholder="Content" rows="4" cols="50"></textarea>
     <!-- <input type="text" th:field = "*{content}" placeholder="Content" class="form-control mb-4 col-4">-->
      <br>
      <button type="submit" class="btn btn-info col-2"> Publish</button>
    </form>
  </div>

</body>
</html>
